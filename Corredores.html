        function debut() {
            // leeJson(".\corredores18",mstCorredores)
            accede("GET","/corredores",mstCorredores)
        }
        function mstCorredores(datos) {
            mstTabla
            (datos,"lstCorredores","Corredores","correo,nombre,status",mstCorredor,"nombre")
        }
        function mstCorredor(datos) {
            let formulario = objDom("frmCorredor");
            let br = document.createElement("BR")
            for(let x in datos) {
                let nuevo = document.createElement("LABEL");
                nuevo.htmlFor = x;
                nuevo.textContent = x;
                nuevo.title = "";
                
                formulario.appendChild(nuevo);
                
                nuevo = document.createElement("INPUT");
                nuevo.name = x;
                nuevo.value = datos[x];
                
                formulario.appendChild(nuevo);
                formulario.appendChild(br);
            }
        };
    </script>
</head>
